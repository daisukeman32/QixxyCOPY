<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QixxyCOPY</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #game-container {
      display: flex;
      width: 1280px;
      height: 720px;
    }
    #game-canvas {
      background: #111;
      border: 2px solid #0ff;
    }
    #ui-panel {
      width: 320px;
      background: #222;
      color: #0ff;
      padding: 20px;
      font-family: monospace;
      font-size: 18px;
    }
    .ui-section {
      margin-bottom: 30px;
    }
    .ui-label {
      color: #088;
      margin-bottom: 5px;
    }
    .ui-value {
      font-size: 24px;
      color: #0ff;
    }
    .game-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 960px;
      height: 720px;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: monospace;
    }
    .overlay-title {
      font-size: 48px;
      margin-bottom: 30px;
      text-align: center;
    }
    .overlay-subtitle {
      font-size: 20px;
      margin-bottom: 40px;
      text-align: center;
    }
    .retry-button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      font-family: monospace;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .retry-button:hover {
      background: #088;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div style="position: relative;">
      <canvas id="game-canvas" width="960" height="720"></canvas>
      <div id="game-over-overlay" class="game-overlay">
        <div class="overlay-title" style="color: #ff0000;">GAME OVER</div>
        <div class="overlay-subtitle">Better luck next time!</div>
        <button class="retry-button" onclick="window.game.restart()">RETRY</button>
      </div>
      <div id="stage-clear-overlay" class="game-overlay">
        <div class="overlay-title" style="color: #00ff00;">STAGE CLEAR!</div>
        <div class="overlay-subtitle">Congratulations!</div>
        <button class="retry-button" onclick="window.game.restart()">PLAY AGAIN</button>
      </div>
    </div>
    <div id="ui-panel">
      <div class="ui-section">
        <div class="ui-label">SCORE</div>
        <div class="ui-value" id="score">0</div>
      </div>
      <div class="ui-section">
        <div class="ui-label">AREA</div>
        <div class="ui-value" id="area">0% / 75%</div>
      </div>
      <div class="ui-section">
        <div class="ui-label">TIME</div>
        <div class="ui-value" id="time">00:00</div>
      </div>
      <div class="ui-section">
        <div class="ui-label">LIVES</div>
        <div class="ui-value" id="lives">3</div>
      </div>
      <div class="ui-section">
        <div class="ui-label">CONTROLS</div>
        <div style="font-size: 12px; color: #088; line-height: 1.4;">
          Arrow Keys: Move<br>
          Space: Fast Draw<br>
          Shift: Slow Draw
        </div>
      </div>
    </div>
  </div>
  <script src="dist/renderer/game.bundle.js"></script>
</body>
</html>
